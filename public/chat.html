<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.ong">
    <link rel="stylesheet" href="/css/styles.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/js/chat.mjs" type="module" defer></script>
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar" id="chat-sidebar">
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input type="text" placeholder="Message" name="message" required autocomplete="off">
                    <button>Send</button>
                </form>

                <button id="send-location">Send location</button>
            </div>
        </div>
    </div>

    <template id="message-template">
        <div class="message">
            <p>
                <span class="message__name username">Some user name</span>
                <span class="message__meta created"></span>
            </p>
            <p>
                <span class="message-content"></span>
            </p>
        </div>
    </template>

    <template id="location-template">
        <div class="message">
            <p>
                <span class="message__name username">Some user name</span>
                <span class="message__meta created"></span>
            </p>
            <p>
                <a class="location" href="/#!" target="_blank">
                    My current location
                </a>
            </p>
        </div>
    </template>

    <template id="sidebar-template">
        <h2 class="room-title"></h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
        </ul>
    </template>
</body>

</html>
